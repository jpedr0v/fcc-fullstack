<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
</head>
<body>
    <h1>Multimedia Player</h1>
    <section>
        <h2>I Ruin Everything</h2>
        <audio controls aria-label="DSBM" autoplay>
            <source type="audio/mpeg" src="audio.mp3">
        </audio>
    </section>
    <section>
        <h2>Ego Proxy AMV that matches with the audio (pls don't unmute it)</h2>
        <video controls width="300" autoplay muted>
            <source src="video.mp4" type="video/mp4">
            <track src="screams_and_depression.vtt" kind="captions" srclang="en" label="English"></track>
        </video>
    </section>
    <section>
        <h2>First part of the lyrics generated with ChatGPT (blackmetal doesn't have lyrics)</h2>
        <p>"I smile so they don't ask questions."</p>
    </section>
</body>
</html>
